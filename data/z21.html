<html>

<body onload="createZ21DB()">
	<span id="placeholder"></span>

	<!--<script src="https://unpkg.com/jszip@3.7.1/dist/jszip.js" type="text/javascript"></script>-->
	<script src="js/jszip.min.js" type="text/javascript"></script>
	<script src="js/FileSaver.js" type="text/javascript"></script>
	<!--<script src="canvas2image.min.js" type="text/javascript"></script>-->


	<script type="text/javascript">

		function createZ21DB() {
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function () {
				if (xhr.readyState == 4 && xhr.status == 200) {
					const zip = new JSZip();
					zip.folder("export").folder("Data").file("Loco.sqlite", xhr.response, { base64: true });
					zip.generateAsync({ type: "blob" })
						.then(function (content) {
							saveAs(content, "Z60.z21");
							document.getElementById("placeholder").innerText = "Success";
						});
				}
			}
			xhr.responseType = "arraybuffer";
			xhr.open('GET', '/config/Loco.sqlite');
			xhr.send();

		}
	</script>
</body>

</html>
